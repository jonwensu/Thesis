<div class="well col-lg-10 col-lg-offset-1 margin-top-3x" style="min-height: 80vh;">
    <div>
        <a ui-sref="board.show" class="btn btn-success"><i class="fa fa-arrow-left" style="font-size: 2em;"></i></a>
    </div>
    <div class="text-center text-primary" style="font-size: 5em;">
        Search Faculty
    </div>
    <div class="col-lg-12 margin-top-2x">   
        <div class="col-lg-8 col-lg-offset-2">
            <input type="text" class="form-control search" style="font-size: 5vh; height: 10vh;" ng-model="query" placeholder="Enter keyword...">
        </div>

        <div class="col-lg-12 margin-top-3x">
            <a ui-sref="faculty.show({id: f.id})" class="search-link" style="text-decoration: none; color: black;" ng-repeat="f in faculty|filter:query">
                <div style="min-height: 5vh;" ng-class-odd="'search-odd'" ng-class-even="'search-even'" class="col-lg-8 col-lg-offset-2 search-item">
                    <div class="col-lg-2">
                        <img style="width: 15vh; height: 15vh;" ng-if="f.picture" scale ng-src="{{webPath + f.picture}}" data-scale="best-fit"/>
                        <img style="width: 15vh; height: 15vh;" ng-if="!f.picture" scale ng-src="{{webPath + 'uploads/default/profile.png'}}" data-scale="best-fit"/>
                    </div>
                    <div class="col-lg-8" style="padding-left: 3vw;">
                        <div style="font-size: 5vh;">
                            {{ f.first_name}} {{ f.last_name}}
                        </div>
                        <div>
                            College: {{ f.college}}
                        </div>
                        <div>
                            Department: {{ f.department}}
                        </div>
                    </div>
                </div>

                                        </div>

                                            College: {{ f.college}}
                                        </div>
                                        <div>
                                            Department: {{ f.department}}
                                        </div>
                                    </div>
                                </div>-->
            </a>
        </div>
    </div>
</div>
