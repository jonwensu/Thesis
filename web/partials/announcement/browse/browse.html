<div id="wrap" class="margin-top-3x">
    <div class="col-lg-3">
        <div>
            <img ng-src="{{ logo}}" />
        </div>
        <div class="panel panel-danger margin-top-2x">
            <div class="panel-heading">
                <div class="text-center text-uppercase" style="color: white; font-size: 4em;">
                    {{ clock | date:'MMMM'}}
                </div>
            </div>
            <div class="panel-body">
                <h1 class="text-center" style="font-size: 10em;">
                    {{ clock | date:'d'}}
                </h1>
                <div class="text-center text-uppercase" style="font-size: 5em;">
                    {{ clock | date:'EEE'}}
                </div>
            </div>
        </div>
        <div class="container-fluid text-center bg-warning" style="font-size: 5em; border-radius: 0.1em;">
            {{ clock | date:'h'}}<span class="blink">:</span>{{ clock | date:'mm'}} {{ clock | date:'a'}}
        </div>
    </div>

    <div id="main" class="col-lg-6">
        <slick ng-if="loaded" class="slider-for" settings="slickConfigFor">
            <div ng-repeat="slide in slides" class="my-slide margin-top-3x">
                <h1 class="text-center">
                    {{ slide.title}}
                </h1>
                <div ng-bind-html="slide.content | to_trusted" style="padding: 5em;">

                </div>
            </div>
        </slick>

                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-10 col-lg-offset-1">
