

<div id="wrap">
    <div id="main" class="col-lg-12">
        <div class="pull-left col-lg-6" style="margin:2em 0 0 0">
            <div class="slider col-lg-12">
                <div class="col-lg-12 sl" style="height: 40em;" ng-repeat="slide in slides" bxslider>
                    <div style="padding-top: 10em">
                        <h1 class="text-center">
                            {{ slide.title}}
                        </h1>
                        
                        <div style="padding: 3em 10em 5em 10em;" ng-bind-html="slide.content | to_trusted"></div>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="pull-right col-lg-6" style="margin:2em 0 0 0;">
            <div class="col-lg-6" style="padding:9em; background-color: #99ff99;">a</div>
            <div class="col-lg-6" style="padding:9em; background-color: #ff6666">b</div>
            <div class="col-lg-6" style="padding:9em; background-color: #003333;">c</div>
            <div class="col-lg-6" style="padding:9em; background-color: #cc9900;">d</div>
        </div>
    </div>
</div>

<div id="footer" style="font-weight: bold; font-size: 1em;" class="col-lg-12">
    <div class="pull-left">
        Today is {{ clock | date:'longDate'}}
    </div>
    <div class="pull-right">
        {{ clock | date:'mediumTime'}}
    </div>
</div>
