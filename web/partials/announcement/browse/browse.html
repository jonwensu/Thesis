<div id="wrap" class="margin-top-3x">

    <div class="col-lg-3">
        <div>
            <img ng-src="{{ logo}}" />
        </div>
        <div class="panel panel-danger margin-top-2x">
            <div class="panel-heading">
                <div class="text-center text-uppercase" style="color: white; font-size: 4em;">
                    {{ clock | date:'MMMM'}}
                </div>
            </div>
            <div class="panel-body">
                <h1 class="text-center" style="font-size: 10em;">
                    {{ clock | date:'d'}}
                </h1>
                <div class="text-center text-uppercase" style="font-size: 5em;">
                    {{ clock | date:'EEE'}}
                </div>
            </div>
        </div>
        <div class="container-fluid text-center bg-primary time">
            {{ clock | date:'h'}}<span class="blink">:</span>{{ clock | date:'mm'}} {{ clock | date:'a'}}
        </div>


    </div>

    <div id="main" class="col-lg-6">

        <div class="slide-cont">


            <slick ng-if="loaded" class="slider-for" settings="slickConfigFor">

                <div ng-repeat="slide in slides">
                    <h1 class="text-center">
                        {{ slide.title}}
                    </h1>
                    <div style="padding: 1em 3em 1em 3em;">
                        <div>

                        </div>
                        <div class="margin-top-1x" ng-bind-html="slide.content | to_trusted" style="font-size: 2em; text-align: justify;">
                        </div>
                    </div>
                    <div class="foot">
                        <div class="pull-left">
                            <i class="fa fa-clock-o"></i> 
                            {{ slide.date_posted | timeAgo:"mediumDate" }}
                        </div>
                        <div class="pull-right">
                            <a href="#" ng-click="togglePlay()">
                                <i ng-if="play" class="fa fa-pause"></i>
                                <i ng-if="!play" class="fa fa-play"></i>
                            </a>
                            <a href="#" ng-click="updateSlides()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </slick>
        </div>
    </div>
    <div class="col-lg-3">
        <div>
            <a href="#" class="btn btn-block btn-info">
                <i class="fa fa-search" style="font-size: 15em;"></i>
                <div  style="font-size: 5em;">
                    SEARCH
                </div>
            </a>
        </div>
        <div class="margin-top-2x">
            <a href="#" class="btn btn-block btn-primary">
                <i class="fa fa-map" style="font-size: 15em;"></i>
                <div style="font-size: 5em;">
                    MAP
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-12 slide-cont">
        <slick ng-if="loaded" class="slider-nav col-lg-10 col-lg-offset-1" settings="slickConfigNav">
            <div ng-repeat="slide in slides" class="text-center">
                <h2 class="slide-title">
                    {{ slide.title | limitTo:45 }}
                    <span ng-if="slide.title.length > 45">
                        . . .
                    </span>
                </h2>
            </div>

        </slick>
    </div>

</div>
