<div>
    <ul class="breadcrumb">
        <li>
            <a ui-sref="home"><i class="fa fa-home"></i> Home</a>
        </li>
        <li>
            Announcements
        </li>
        <li>
            Create
        </li>
    </ul>
</div>
<div class="well row  col-lg-8 center">
    <h1>
        Create Announcement
    </h1>
    <form class="form-group text-left" ng-submit="submit()" novalidate name="announcementFrm">
        <div class="form-group">
            <label for="announcement.title" class="required">Title</label>
            <input id="announcement.title" name="announcement.title" class="form-control" type="text" ng-model="announcement.title" />
        </div>
        <div class="form-group">
            <label for="announcement.content" class="required">Content<span></span></label>
            <textarea ui-tinymce="tinyConfig" name="announcement.content" class="form-control" rows="10" cols="80" ng-model="announcement.content">
            {{ announcement.content}}
            </textarea> 
        </div>
        <input type="submit" value="Create" class="btn btn-primary center-block col-lg-2" />
    </form>
</div>
