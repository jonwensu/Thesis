<div>
    <ul class="breadcrumb">
        <li>
            <a ui-sref="home"><i class="fa fa-home"></i> Home</a>
        </li>
        <li>
            <a>
                Department
            </a>
        </li>
        <li>
            Edit
        </li>
    </ul>
</div>
<div class="well row  col-lg-8 center">
    <a class="btn btn-success pull-left" ng-click="previous()">
        <i class="fa fa-arrow-left"></i>
    </a>
    <h1>
        Edit Department
    </h1>
    <form class="form-group text-left" ng-submit="submit()" novalidate name="collegeFrm">
        <div class="form-group">
            <label for="department.class.name" class="required">Name</label>
            <input id="department.name" name="department.class.name" ng-disabled="!ready" class="form-control" required type="text" ng-model="department.class.name" />
        </div>
        <div class="form-group">
            <label for="department.college" class="required">College</label>
            <select class="form-control" ng-disabled="!ready"  required ng-model="department.college"
                    ng-options="college.id as college.name for college in colleges">
                <option value="">
                    --choose college--
                </option>
            </select>
        </div>
        <input type="submit" value="Update" ng-disabled="collegeFrm.$invalid" class="btn btn-primary center-block col-lg-2" />
    </form>
</div>
